<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress and Subreddit Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #7289da;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Stress and Stresstype Prediction</h1>
    <form method="POST">
        <input type="text" name="sentence" placeholder="Enter a sentence" required>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        <h3>Predicted type: {{ subreddit }}</h3>
    {% endif %}
</body>
</html>
